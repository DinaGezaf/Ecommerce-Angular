<mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="UserID">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let order"> {{ order.userId }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Quantity of Products">
    <mat-header-cell *matHeaderCellDef> Quantity of Products </mat-header-cell>
    <mat-cell *matCellDef="let order"> {{ order.products.quantity }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <mat-header-cell *matHeaderCellDef> Amount of Orders </mat-header-cell>
    <mat-cell *matCellDef="let order"> {{ order.amount }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let order">
      <button class="mx-2 btn btn-outline-danger w-40">
        <mat-icon (click)="onDelete(order.userId)">delete</mat-icon
        >
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
