
<div class="p-5 rounded">
  <div class="container">
    <h2 class="text-center">Products</h2>
    <div class="row" *ngFor="let myproduct of products">
      <app-product-item
        class="col-sm-6 col-md-4 col-lg-4 my-5"
        *ngFor="let product of myproduct"
        [product]="product"
      ></app-product-item>
    </div>
  </div>
</div>
<button class="pull-bottom-right bg-primary" mat-fab (click)="onNew()">
  <mat-icon>add</mat-icon>
</button>
